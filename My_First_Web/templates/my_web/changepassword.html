{% extends 'base.html' %}
{% load tags %}
{% block container-out %}
    <div class="container" style="color: white;margin-bottom: 140px;">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="{% url "chane_msg" request.session.id %}" method="post">{% csrf_token %}
              <h2 class="text-center">修改密码</h2>
              <span style="color: red;">{{ message }}</span>
              <div class="form-group">
                 <label >旧密码</label>
                <input type="password" name='password-old' class="form-control"  autofocus required>
              </div>
             <div class="form-group">
                 <label >新密码</label>
                <input type="password" name='password-new' class="form-control"  autofocus required>
             </div>
                <div class="form-group">
                 <label >重复新密码</label>
                <input type="password" name='password-new-repeat' class="form-control"  autofocus required>
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
{% block bottom-js %}

{% endblock %}
